    <h1>a page to see with the console opened</h1>
    <canvas id="screen" width="600px" height="400px"></canvas>
    
     <script>
        var screen = document.getElementById("screen");
        var s = screen.getContext("2d");
    
        function Sin() {
            for (var i =0; i<600; i++) {
                var y = i * i;
                
                console.log("x ="+ i +" y ="+ y);
                
                s.beginPath();
                s.arc(i, 400-y,2,0,2*Math.PI);//the 400 - is because the canvas axis y starts at 0 and increases the number to down
                s.fill();
            }
        }
        Sin();
             </script>
